services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: fastapi_lab_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fastapi_lab}
      POSTGRES_INITDB_ARGS: -E UTF8
      TZ: UTC
    ports:
    - ${POSTGRES_PORT:-5433}:5432      # Use 5433 on host to avoid conflict with local Postgres
    volumes:
    - postgres_data:/var/lib/postgresql/data
    - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: [CMD-SHELL, 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
    - fastapi_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fastapi_lab_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    ports:
    - ${REDIS_PORT:-6380}:6379      # Use 6380 on host to avoid conflict with local Redis
    volumes:
    - redis_data:/data
    healthcheck:
      test: [CMD, redis-cli, -a, '${REDIS_PASSWORD:-redis}', ping]
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
    - fastapi_network
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: fastapi_lab_app
    environment:
      # App settings
      APP_NAME: ${APP_NAME:-fastapi_lab}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-fastapi_lab}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0

      # Security
      API_KEY: ${API_KEY:-change-me-in-production}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}

      # Python
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app:/app/src
    ports:
    - ${APP_PORT:-8000}:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
    - fastapi_network
    restart: unless-stopped
    healthcheck:
      test: [CMD, curl, -f, http://localhost:8000/health]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fastapi_network:
    driver: bridge
